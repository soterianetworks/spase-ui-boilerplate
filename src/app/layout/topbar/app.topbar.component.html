<div class="topbar clearfix">
    <app-logo></app-logo>
    <ul class="topbar-menu fadeInDown" [ngClass]="{'topbar-menu-visible': root.topbarMenuActive}">
        <li #search style="display:none" class="search-item"
            [ngClass]="{'active-topmenuitem':root.activeTopbarItem === search}"
            (click)="root.onTopbarSearchItemClick($event)">
            <span class="md-inputfield">
                <input type="text" pInputText placeholder="Search">
                <i class="fa fa-search"></i>
            </span>
        </li>

        <li #profile class="profile-item" [ngClass]="{'active-topmenuitem':root.activeTopbarItem === profile}">
            <a href="#" (click)="root.onTopbarItemClick($event,profile)">
                <i class="topbar-icon animated swing fa fa-user-circle fa-2x fa-fw"></i>
                <span class="profile-text">{{'profile' | localize:lang }}</span>
            </a>

            <ul class="fadeInDown">
                <!--
                li demo
                <li role="menuitem">
                    <a href="#">
                        <i class="fa fa-fw fa-user"></i>
                        <span>Profile</span>
                        <span class="topbar-submenuitem-badge">5</span>
                    </a>
                </li>
                -->
                <li role="menuitem">
                    <a><span>{{root?.user?.userName}}</span></a>
                </li>
                <li role="menuitem">
                    <hr/>
                </li>
                <li role="menuitem">
                    <a href="#" (click)="onLogout()">
                        <i class="iconfont icon-logout"></i>
                        <span>{{'logout' | localize:lang }}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
